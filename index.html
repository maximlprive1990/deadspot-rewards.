<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rewards Airdrop Mining</title>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<style>
body {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(135deg, #0d0d0d, #1a1a1a);
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}
.container {
    background: #1f1f1f;
    padding: 30px;
    border-radius: 12px;
    width: 350px;
    box-shadow: 0 0 20px rgba(255, 119, 0, 0.4);
}
h2 { text-align: center; margin-bottom: 20px; color: #ff7700; }
input {
    width: 100%;
    padding: 12px;
    margin: 8px 0;
    border-radius: 6px;
    border: 1px solid #444;
    background: #111;
    color: #fff;
}
button {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    background: #ff7700;
    border: none;
    color: #fff;
    font-weight: bold;
    cursor: pointer;
    border-radius: 6px;
}
button:hover { opacity: 0.9; }
.tabs { display: flex; justify-content: space-around; margin-bottom: 20px; cursor: pointer; }
.tab { padding: 10px; border-bottom: 2px solid transparent; transition: 0.3s; }
.tab.active { border-bottom: 2px solid #ff7700; font-weight: bold; }
#dashboard { display: none; text-align: center; }
#userBonus { color: #ff7700; font-weight: bold; }
</style>
</head>
<body>

<div class="container">
<h2>Rewards Airdrop Mining</h2>

<div class="tabs">
    <div class="tab active" id="loginTab">Connexion</div>
    <div class="tab" id="signupTab">Inscription</div>
</div>

<div id="loginForm">
<input type="email" id="emailLogin" placeholder="Email">
<input type="password" id="passwordLogin" placeholder="Mot de passe">
<button onclick="login()">Se connecter</button>
</div>

<div id="signupForm" style="display:none;">
<input type="email" id="emailSignup" placeholder="Email">
<input type="password" id="passwordSignup" placeholder="Mot de passe">
<button onclick="signup()">S'inscrire</button>
</div>

<div id="dashboard">
<h3>Bienvenue <span id="userEmail"></span></h3>
<p>Bonus: <span id="userBonus">0</span></p>
<button onclick="logout()">Se d√©connecter</button>
</div>

</div>

<script>
// üî∂ Remplace ces valeurs par tes infos Supabase
const supabaseUrl = "üî∂https://YOUR_SUPABASE_URL.supabase.coüî∂";
const supabaseKey = "üî∂YOUR_SUPABASE_KEYüî∂";
const supabase = Supabase.createClient(supabaseUrl, supabaseKey);

// Onglets Login / Signup
document.getElementById('loginTab').onclick = () => {
    document.getElementById('loginForm').style.display = 'block';
    document.getElementById('signupForm').style.display = 'none';
    document.getElementById('loginTab').classList.add('active');
    document.getElementById('signupTab').classList.remove('active');
}
document.getElementById('signupTab').onclick = () => {
    document.getElementById('loginForm').style.display = 'none';
    document.getElementById('signupForm').style.display = 'block';
    document.getElementById('signupTab').classList.add('active');
    document.getElementById('loginTab').classList.remove('active');
}

// Fonctions Supabase
async function signup() {
    const email = document.getElementById('emailSignup').value;
    const password = document.getElementById('passwordSignup').value;

    const { data, error } = await supabase.auth.signUp({ email, password });
    if (error) alert(error.message);
    else alert('Inscription r√©ussie ! V√©rifiez votre email.');
}

async function login() {
    const email = document.getElementById('emailLogin').value;
    const password = document.getElementById('passwordLogin').value;

    const { data, error } = await supabase.auth.signInWithPassword({ email, password });
    if (error) alert(error.message);
    else loadDashboard(data.user);
}

async function loadDashboard(user) {
    document.querySelector('.container > #loginForm').style.display = 'none';
    document.querySelector('.container > #signupForm').style.display = 'none';
    document.querySelector('.container > .tabs').style.display = 'none';
    document.getElementById('dashboard').style.display = 'block';
    document.getElementById('userEmail').innerText = user.email;

    const { data: userData } = await supabase.from('users').select('*').eq('email', user.email).single();
    document.getElementById('userBonus').innerText = userData?.bonus || 0;
}

async function logout() {
    await supabase.auth.signOut();
    document.getElementById('dashboard').style.display = 'none';
    document.querySelector('.container > .tabs').style.display = 'flex';
    document.getElementById('loginForm').style.display = 'block';
}
</script>

</body>
</html>
