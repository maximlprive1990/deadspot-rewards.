{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto mt-20 card rounded-2xl p-8 shadow-soft">
  <h2 class="text-2xl font-bold mb-4">Inscription</h2>
  <form method="POST">
    <input type="email" name="email" placeholder="Email" class="input w-full mb-3 px-3 py-2 rounded-xl" required>
    <input type="password" name="password" placeholder="Mot de passe" class="input w-full mb-3 px-3 py-2 rounded-xl" required>
    <button type="submit" class="btn w-full px-4 py-2 rounded-xl bg-cyan-500 text-white">S'inscrire</button>
  </form>
  <p class="mt-3 text-sm">Déjà inscrit ? <a href="{{ url_for('login') }}" class="text-purple-400">Connexion</a></p>
</div>
{% endblock %}
